[pytest]
# pytest-asyncio configuration
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::RuntimeWarning
